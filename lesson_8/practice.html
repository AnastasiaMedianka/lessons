<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-practice.css">
    <title>Practice</title>
</head>
<body>
    <header>
        <div class="header__container">
            <h1 class="main-title">CSS background property</h1>
            <h2 class="title">So take a seat and let the fish dive in</h2>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="pentax">
                <div class="detail"></div>
                <div class="object"></div>
                <div class="disassembled"></div>
            </div>
            <div class="telephone">
                <div class="detail"></div>
                <div class="object"></div>
                <div class="disassembled"></div>
            </div>

            <div class="sunset">
                <h2 class="title">Sunset in Morocco</h2>
            </div>

            <div class="boat"></div>

            <div class="peek">
                <h2 class="title">Big Brother is watching you</h2>
                <div class="head"></div>
            </div>

            <h2 class="title">
                Tired? hope not. <br>let's get some more practice
            </h2>

            <div class="gradient-block">
                <h2 class="title">Radial Gradient</h2>
                <div class="linear">
                    <div class="close-up">
                        <div class="box-1"></div>
                        <div class="box-2"></div>
                    </div>
                    <div class="paper-block">
                        <div class="paper">
                            <div class="box-1"></div>
                            <div class="box-2"></div>
                        </div>
                    </div>
                </div>
                <div class="radial">
                    <div class="close-up">
                        <div class="circle first"></div>
                        <div class="circle second"></div>
                    </div>
                    <div class="paper-block">
                        <div class="paper">
                            <div class="circle first"></div>
                            <div class="circle second"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="green-circle">
                <div class="cir-1">
                    <div class="cir-2">
                        <div class="cir-3">
                            <div class="cir-4">
                                <div class="cir-5">
                                    <div class="cir-6">
                                        <div class="cir-7">
                                            <a href="index.html"><span>i'm button</span> click here</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h2 class="title">Thank's for watching</h2>
        </div>
    </main>
    <footer></footer>
</body>
</html>
