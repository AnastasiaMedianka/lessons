<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<title>Lesson 10</title>
</head>
<body>
	<header>
		<div class="container">
			<h1 class="title">Web Graphics</h1>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="section">
				<div class="icon-svg">
					<img src="img/location.svg" alt="location mark">
					<img src="img/e-mail.svg" alt="e-mail icon">
					<img src="img/time.svg" alt="time icon">
					<img src="img/play-button.svg" width="27px" alt="play button">
					<img src="img/check-mark.svg" alt="check mark">
					<img src="img/check-mark-green.svg" alt="check mark">
					<img src="img/star.svg" alt="star icon">
				</div>
				<div class="text">
					<p> icon vector svg</p>
				</div>
			</div>
			<div class="section">
				<div class="content-svg">
					<div class="socials">
						<img src="img/insta.svg" alt="instagram icon">
						<img src="img/fb.svg" alt="facebook icon">
						<img src="img/twitter.svg" alt="twitter icon">
						<img src="img/pintrest.svg" alt="location icon">
					</div>
					<img src="img/logo.svg" alt="WhiteCollar logo">
					<img src="img/certificate.svg" alt="certificate icon">
					<img src="img/award.svg" alt="award icon">
					<div class="logo">
						<img src="img/01.svg" alt="logo icon">
						<img src="img/02.svg" alt="logo icon">
						<img src="img/03.svg" alt="logo icon">
						<img src="img/04.svg" alt="logo icon">
						<img src="img/05.svg" alt="logo icon">
					</div>
					<div class="round">
						<div class="round__item">
							<img src="img/finace.svg" alt="finace icon">
						</div>
						<div class="round__item">
							<img src="img/business.svg" alt="business icon">
						</div>
						<div class="round__item">
							<img src="img/program.svg" alt="program icon">
						</div>
						<div class="round__item">
							<img src="img/company.svg" alt="company icon">
						</div>
						<div class="round__item">
							<img src="img/insurance.svg" alt="insurance icon">
						</div>
					</div>
				</div>
				<div class="text">
					<p> content vector svg</p>
				</div>
			</div>
			<div class="section">
				<div class="content-jpg">
					<div class="image">
						<img src="img/photo-1.webp" srcset="img/photo-1.webp 1x, img/photo-1_2x 2x" alt="great deal">
					</div>
					<div class="image"><img src="img/photo-2.webp" srcset="img/photo-2.webp 1x, img/photo-2_2x 2x" alt="good job"></div>
					<div class="image"><img src="img/photo-3.webp" srcset="img/photo-3.webp 1x, img/photo-3_2x 2x" alt="work together"></div>
				</div>
				<div class="text">
					<p> content raster jpg</p>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<div class="container">
			<div class="button">
				<a href="#">Page UP</a>
			</div>
			<p>Home Work 10 &copy; 2024</p>
		</div>
	</footer>
</body>
</html>
