<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style-car.css">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<title>Lesson 14</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<ul class="menu">
				<li class="menu-item"><a href="index.html">Transition</a></li>
				<li class="menu-item"><a href="animation.html">Animation</a></li>
				<li class="menu-item"><a href="car.html">Car</a></li>
			</ul>
		</header>
		<main class="main">
			<div class="container container--car" id="car">
				<div class="sun"></div>
				<div class="background">
					<div class="background__1"></div>
					<div class="background__2"></div>
				</div>
				<div class="car">
					<div class="body">
						<div class="body__1">
							<div class="body__1-1"></div>
							<div class="body__1-2"></div>
							<div class="body__1-3"></div>							
						</div>
						<div class="body__2">
							<div class="body__2-1"></div>
							<div class="body__2-2"></div>
							<div class="body__2-3"></div>
							<div class="body__2-4"></div>
							<div class="body__2-5"></div>
							<div class="body__2-6"></div>
							<div class="body__2-7"></div>
							<div class="body__2-8"></div>
							<div class="body__2-9"></div>
						</div>
						<div class="body__3">
							<div class="body__3-1"></div>
							<div class="body__3-2"></div>
							<div class="body__3-3"></div>
							<div class="body__3-4"></div>
						</div>
						<div class="bumper-left-1"></div>
						<div class="bumper-left-2"></div>
						<div class="bumper-right">
							<div class="bumper-right__1"></div>
							<div class="bumper-right__2"></div>
						</div>
						<div class="headlight">
							<div class="headlight__1"></div>
							<div class="headlight__red headlight__red--back"></div>
							<div class="headlight__red headlight__red--front"></div>
							<div class="headlight__day-light day-light">
								<div class="day-light__1"></div>
							</div>
						</div>
						<div class="window">
							<div class="window__1"></div>
							<div class="window__2"></div>
							<div class="window__3"></div>
							<div class="window__4"></div>
							<div class="window__5">
								<div class="window__5-1"></div>
								<div class="window__5-2"></div>
							</div>
						</div>
						<div class="car__molding molding">
							<div class="molding__1"></div>
							<div class="molding__2"></div>
							<div class="molding__3"></div>
						</div>
						<div class="car__door"></div>
					</div>
					<div class="car__door-handle"></div>
					<div class="car__mirror mirror">
						<div class="mirror__1"></div>
						<div class="mirror__2"></div>
						<div class="mirror__3"></div>
						<div class="mirror__4"></div>
					</div>
					<div class="car__shadow"></div>
					<div class="wheel wheel--front">
						<div class="wheel__1">
							<div class="wheel__2">
								<div class="wheel__3">
									<div class="wheel__4">
										<div class="wheel__5">
											<div class="wheel__6">
												<img src="img/v-logo.svg" alt="volvo logo" class="logo">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="wheel wheel--back">
						<div class="wheel__1">
							<div class="wheel__2">
								<div class="wheel__3">
									<div class="wheel__4">
										<div class="wheel__5">
											<div class="wheel__6">
												<img src="img/v-logo.svg" alt="volvo logo" class="logo">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<div class="text">
				<p>Home work 14. The transition & the animation CSS properties &copy; 2024</p>
			</div>
		</footer>
	</div>
</body>
</html>
