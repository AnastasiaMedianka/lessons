<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Be my Valentine</title>
</head>
<body>
    <div class="wrapper">
        <header class="header"></header>
        <main class="page">
            <div class="container">
                <div class="envelope">
                    <div class="letter">
                        <div class="text">
                            <p>Forget a box of chocolates.</p>
                            <p>The only sweet</p>
                            <p>I want for Valentine's Day is you :)</p>
                        </div>
                        <img src="img/heart.svg" alt="heart">
                    </div>
                    <div class="envelope__top envelope__top--behind"></div>
                    <div class="envelope__top envelope__top--forward"></div>
                    <div class="envelope__left"></div>
                    <div class="envelope__right"></div>
                    <div class="envelope__bottom"></div>
                </div>
                <div class="shadow"></div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
