<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Lesson 19</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a href="#" class="header__logo">
            <img src="img/logo.svg" alt="Euphoria logo" />
          </a>
          <div class="menu">
            <div class="menu__body">
              <ul class="menu__list">
                <li class="menu__item menu__item--active">
                  <a class="menu__link">Shop</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link">Men</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link">Women</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link">Combos</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link">Joggers</a>
                </li>
              </ul>
            </div>
          </div>
          <form class="header__search search">
            <input type="search" name="search" placeholder="Search" />
            <img src="img/search_icon.svg" alt="magnifying glass" />
          </form>
          <div class="header__arctions actions-header">
            <a href="#" class="actions-header__item">
              <img src="img/heart.svg" alt="Icon favourite" />
            </a>
            <a href="#" class="actions-header__item">
              <img src="img/user.svg" alt="Icon user" />
            </a>
            <a href="#" class="actions-header__item">
              <img src="img/shopping-cart.svg" alt="Icon shopping cart" />
            </a>
            <button class="icon-menu">
              <span></span>
            </button>
          </div>
        </div>
      </header>
      <main class="page">
        <div class="page__container">
          <div class="deals">
            <div class="deals__item">
              <img src="img/deals-1.webp" alt="deals" class="deals__image" />
              <h3 class="deals__sub-title">Low Price</h3>
              <h2 class="deals__title">High Coziness</h2>
              <p class="deals__text">UPTO 50% OFF</p>
              <a href="#" class="deals__link">Explore Items</a>
            </div>
            <div class="deals__item">
              <img src="img/deals-2.webp" alt="deals" class="deals__image" />
              <h3 class="deals__sub-title">Beyoung Presents</h3>
              <h2 class="deals__title">Breezy Summer Style</h2>
              <p class="deals__text">UPTO 50% OFF</p>
              <a href="#" class="deals__link">Explore Items</a>
            </div>
          </div>
          <div class="arrival">
            <h2 class="arrival__title">New Arrival</h2>
            <div class="arrival__content">
              <button class="arrival__button arrival__button--left">
                <svg
                  width="16"
                  height="14"
                  viewBox="0 0 16 14"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M14.5857 7L1.58569 7M6.58569 13L1.2928 7.70711C0.902277 7.31658 0.902277 6.68342 1.2928 6.29289L6.58569 0.999999"
                    stroke="#3C4242"
                    stroke-width="1.6"
                    stroke-linecap="round"
                  />
                </svg>
              </button>
              <div class="arrival__slider">
                <div class="arrival__item">
                  <a class="arrival__link">
                    <img
                      src="img/arrival-1.webp"
                      alt="Knitted Joggers"
                      class="arrival__image"
                    />
                  </a>
                  <a class="arrival__link">
                    <h3 class="arrival__label">Knitted Joggers</h3>
                  </a>
                </div>
                <div class="arrival__item">
                  <a class="arrival__link">
                    <img
                      src="img/arrival-2.webp"
                      alt="Knitted Joggers"
                      class="arrival__image"
                    />
                  </a>
                  <a class="arrival__link">
                    <h3 class="arrival__label">Knitted Joggers</h3>
                  </a>
                </div>
                <div class="arrival__item">
                  <a class="arrival__link">
                    <img
                      src="img/arrival-3.webp"
                      alt="Knitted Joggers"
                      class="arrival__image"
                    />
                  </a>
                  <a class="arrival__link">
                    <h3 class="arrival__label">Knitted Joggers</h3>
                  </a>
                </div>
                <div class="arrival__item">
                  <a class="arrival__link">
                    <img
                      src="img/arrival-4.webp"
                      alt="Knitted Joggers"
                      class="arrival__image"
                    />
                  </a>
                  <a class="arrival__link">
                    <h3 class="arrival__label">Knitted Joggers</h3>
                  </a>
                </div>
              </div>
              <button class="arrival__button arrival__button--right">
                <svg
                  width="16"
                  height="14"
                  viewBox="0 0 16 14"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1 7H14M9 1L14.2929 6.29289C14.6834 6.68342 14.6834 7.31658 14.2929 7.70711L9 13"
                    stroke="#3C4242"
                    stroke-width="1.6"
                    stroke-linecap="round"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <p>Home Work 19. CSS Grid layout &copy; 2024</p>
        </div>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
